<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="index.html">iFarma</a>

                    <li>
                        <a href="#">Pacientes</a>

                    <li>

            </div>

    <!-- formulario -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Nuevo paciente</h1>
                <h1><small>Por favor compruebe los datos y rellene los que falten</small></h1>
            </div>
        </div>
        <div class="row">
            <form>
                <!--Datos del usuario-->
                <div class="col-md-4 portfolio-item">
                    <h3>Datos personales</h3>
                    <div class="form-group">
                        <label for="nombrePaciente">Nombre:</label>
                        <input type="text" value="Paco" class="form-control" id="nombrePaciente">
                    </div>
                    <div class="form-group">
                        <label for="apellidosPaciente">Apellidos:</label>
                        <input type="text" value="Torreblanca" class="form-control" id="apellidosPaciente">
                    </div>
                    <div class="form-group">
                        <label for="fechaPaciente">Fecha de nacimiento:</label>
                        <input type="text" value="29/10/1956"  class="form-control" id="fechaPaciente">
                    </div>
                    <div class="form-group">
                        <label for="nSegSocialPaciente">Numero Seg. social:</label>
                        <input type="text" value="21001457888"  class="form-control" id="nSegSocialPaciente">
                    </div>
                </div>
                <!--contraseña-->
                <div class="col-md-4 portfolio-item">
                    <h3>Contraseña</h3>
                    <div class="form-group">
                        <label for="contraPaciente">Contraseña:</label>
                        <input type="password" class="form-control" id="contraPaciente">
                    </div>
                    <div class="form-group">
                        <label for="contraRepPaciente">Repetir:</label>
                        <input type="password" class="form-control" id="contraRepPaciente">
                    </div>
                </div>
                <!--forma de pago-->
                <div class="col-md-4 portfolio-item">
                    <h3>Forma de pago</h3>
                    <label class="radio-inline"><input type="radio" name="formaPago">PayPal</label>
                    <label class="radio-inline"><input type="radio" name="formaPago">Tarjeta</label>
                    <label class="radio-inline"><input type="radio" name="formaPago">Efectivo</label> 
                </div>
                <!--enviar-->
                <div class="col-md-12">
                    <input type="submit" class="btn btn-default center-block" value="Enviar">
                </div>
            </form> 
        </div>
    </div>
    </body>
